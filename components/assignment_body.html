<!--Start assignment_body-->
<tr>
    <td style='font-size: 14px; padding: 3px 0 5px 0; color: #585657; line-height: 150%;'>
        <table width='100%'>
            <tr>
                <td>
                    <p>
                        You've received a new assignment on CATES HQ!
                    </p>
                </td>
            </tr>
            <tr>
                <td align='center'>
                    <table width='80%' bgcolor='#ffffff' style='padding: 0 0 0 0; color: #800000;'>
                        <tr>
                            <td align='right' style='width:20%; padding: 10px 5px 0 0;'>
                                <strong>
                                    assignment:
                                </strong>
                            </td>
                            <td align='left' style='width:80%; padding: 10px 0 0 5px;'>
                                {assignment_label} <em>({catesid})</em> 
                            </td>
                        </tr><!--end assignment label row-->
                        <tr>
                            <td align='right' style='width:20%; padding: 10px 5px 0 0;'>
                                <strong>
                                    due date: 
                                </strong>
                            </td>
                            <td align='left' style='width:80%; padding: 10px 0 0 5px;'>
                                {due_date}
                            </td>
                        </tr><!--end due date row-->
                        <tr>
                            <td align='right' style='width:20%; padding: 10px 5px 0 0;'>
                                <strong>
                                    special notes: 
                                </strong>
                            </td>
                            <td align='left' style='width:80%; padding: 10px 0 0 5px;'>
                                <p>
                                    {student_instructions}
                                </p>
                            </td>
                        </tr><!--end student instructions row-->
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        If you have any questions, please don't hesitate to contact us at <a href='mailto:{contact_address}'>{contact_address}</a>
                    </p>
                </td>
            </tr>
        </table>
    </td>
</tr>
<!--End assignment_body-->
